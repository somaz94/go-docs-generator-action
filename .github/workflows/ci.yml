name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000
    env:
      TEST_TAG: localhost:5001/actions/go-git-commit-action:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        env:
          SOURCE_PATH: test/src
          OUTPUT_PATH: test/docs
          TEMPLATE_TYPE: readme
          TEMPLATE_NAME: default
          FORMAT: markdown
        run: |
          docker run \
          --env INPUT_SOURCE_PATH="${{ env.SOURCE_PATH }}" \
          --env INPUT_OUTPUT_PATH="${{ env.OUTPUT_PATH }}" \
          --env INPUT_TEMPLATE_TYPE="${{ env.TEMPLATE_TYPE }}" \
          --env INPUT_TEMPLATE_NAME="${{ env.TEMPLATE_NAME }}" \
          --env INPUT_FORMAT="${{ env.FORMAT }}" \
          --volume ${{ github.workspace }}:/app \
          --rm ${{ env.TEST_TAG }}

