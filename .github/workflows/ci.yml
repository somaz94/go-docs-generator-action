            echo "âŒ Output directory not found!"
            exit 1
          fi
          
          # README.md íŒŒì¼ ì¡´ì¬ í™•ì¸
          if [ ! -f "test/docs/README.md" ]; then
            echo "âŒ README.md not generated!"
            exit 1
