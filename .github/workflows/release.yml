name: Create release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"  # v1.0.1, v1.0.2 Îì±Îßå Îß§Ïπ≠

permissions:
  contents: write  # releasesÏôÄ ÌÉúÍ∑∏Î•º ÏÉùÏÑ±ÌïòÍ∏∞ ÏúÑÌïú Í∂åÌïú
  pull-requests: write  # changelog ÏÉùÏÑ±ÏùÑ ÏúÑÌïú Í∂åÌïú

jobs:
  build:
    name: "üöÄ Release"
    runs-on: ubuntu-latest
    steps:
      - name: "üì• Check-out"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get first tag
        id: get_first_tag
        run: |
          # ÏãúÎß®Ìã± Î≤ÑÏ†Ñ ÌÉúÍ∑∏ Ï§ë Í∞ÄÏû• ÏµúÏã† Î≤ÑÏ†Ñ Ï∞æÍ∏∞ (v1 Ï†úÏô∏)
          latest_tag="${{ github.ref_name }}"
          echo "LATEST_TAG=${latest_tag}" >> "$GITHUB_ENV"
          # Ï≤´ Î≤àÏß∏ ÌÉúÍ∑∏Îäî v1.0.0ÏúºÎ°ú Í≥†Ï†ï
          echo "FIRST_TAG=v1.0.0" >> "$GITHUB_ENV"

      - name: Generate changelog for release
        id: changelog
        uses: janheinrichmerker/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          futureRelease: ${{ env.LATEST_TAG }}
          sinceTag: ${{ env.FIRST_TAG }}
          excludeTagsRegex: "^v[0-9]$"
          output: RELEASE.md

      - name: Read changelog
        id: read_changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "üöÄ Create GitHub release"
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: ${{ steps.read_changelog.outputs.changelog }}

      - name: "üè∑Ô∏è Update major version tag"
        run: |
          # Get the current tag (e.g., v1.2.3)
          CURRENT_TAG=${{ github.ref_name }}
          
          # Extract major version (e.g., v1)
          MAJOR_VERSION="v${CURRENT_TAG#v}"
          MAJOR_VERSION="v${MAJOR_VERSION%%.*}"
          
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Delete existing major version tag (local and remote) if it exists
          git tag -d $MAJOR_VERSION || true
          git push origin :refs/tags/$MAJOR_VERSION || true
          
          # Create new major version tag pointing to the current commit
          git tag -a $MAJOR_VERSION -m "Update major version tag to ${CURRENT_TAG}"
          git push origin $MAJOR_VERSION --force